name: Publish Documentation

on:
  workflow_run:
    workflows: ["Build Project"]
    branches: [master]
    types: [completed]
  schedule:
    - cron: '30 0 * * *'  # Run 30 minutes after the build workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    name: Generate and publish documentation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-ubuntu-latest
          path: target/

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.1'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: |
          echo "⚙️  Building with Jekyll"
          gem install bundler
          bundle install
          bundle exec jekyll build
          echo "✅ Done"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000  # 10-minute timeout
